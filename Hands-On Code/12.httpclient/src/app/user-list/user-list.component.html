<div *ngIf="editUser == true; then editForm; else addForm"></div>"
<ng-template #addForm>
    <h3>Add User</h3>
    <div class="container">
        <form [formGroup] = "userForm" action="" method ="post" (submit)="onSubmit()">
            <label>Name <input type="text" class="form-control" formControlName="name"></label><br>
            <label>Email <input type="text" class="form-control" formControlName="email"></label><br>
            <button type="submit" class="btn btn-primary mt-2">submit</button>
        </form>
    </div>
</ng-template>

<ng-template #editForm>
    <h3>Edit User</h3>
    <div class="container">
        <form [formGroup] = "userForm" action="" method ="post" (submit)="onUpdate()">
            <label>Name <input type="text" class="form-control" formControlName="name"></label><br>
            <label>Email <input type="text" class="form-control" formControlName="email"></label><br>
            <button type="submit" class="btn btn-primary mt-2">submit</button>
        </form>
    </div>
</ng-template>
<h3>User List</h3>
<ul>
    <!--  
    <li>User name1 </li>
    <li>User name2</li>
    <li>User name3</li>
    <li>User name4</li>
    <li>User name5</li>
    -->

    <li *ngFor="let user of Users">{{user.name}}    |   {{user.email }} 
        <button (click)="edit(user.id)">Edit</button>
        <button (click)="delete(user.id)">Delete</button>
    </li>
</ul>
